<script>
var x=Number(prompt("Enter the number:"));
counter=0;

for(i=0;i<=x;i++){
   if(x%i==0){
   counter++;
}
}
if(counter>2){
   document.write(x+ "is not prime");
}
else if(counter==2){
   document.write(x+ "is prime");
}
else{
  document.write("neither prime nor composite");
}

 
  
</script>
