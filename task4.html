<script>
var num1=Number(prompt("Enter the first number:"));
var num2=Number(prompt("Enter the second number:"));
var opr=prompt("Enter the operator +,-,*,/,%");

if(opr=="+"){
  document.write(num1 + num2);
  }
else if(opr=="-"){
  document.write(num1 - num2);
  }
else if(opr=="*"){
  document.write(num1*num2);
  }
else if(opr=="/"){
  if(num2==0){
    document.write("Cannot be divided");
    }
  else{
    document.write(num1/num2);
    }
}
else if(opr=="%"){
  if(num2==0){
    document.write("Cannot be divided");
    }
  else{
    document.write(num1%num2);
    }
}
else{
    document.write("wrong choice");
}

</script>
